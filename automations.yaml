- id: '1708445717490'
  alias: KMotion
  description: ''
  trigger:
  - type: motion
    platform: device
    device_id: ee8fe718aaa90eca107268b369572c3d
    entity_id: 289fe7554caaa84bf24e6c60caf23996
    domain: binary_sensor
  condition: []
  action:
  - service: light.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: light.group_kitchen
  - if:
    - condition: device
      device_id: c7329de75150c48eef6138a229fd8aec
      domain: media_player
      entity_id: e7c7264e6384842c3f92f96e68b8f4c7
      type: is_playing
    then:
    - service: media_player.media_pause
      metadata: {}
      data: {}
      target:
        entity_id: media_player.prong
  - if:
    - condition: sun
      before: sunset
      after: sunrise
    then:
    - device_id: ad2c7f3bc7689b3eced0854e7597f5f1
      domain: cover
      entity_id: f481efc155d2282ce89320486e4c7fe1
      type: set_position
      position: 50
  - wait_for_trigger:
    - type: no_motion
      platform: device
      device_id: ee8fe718aaa90eca107268b369572c3d
      entity_id: 289fe7554caaa84bf24e6c60caf23996
      domain: binary_sensor
      for:
        hours: 0
        minutes: 1
        seconds: 30
    continue_on_timeout: false
  - service: light.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: light.group_kitchen
  - if:
    - condition: sun
      before: sunset
      after: sunrise
    then:
    - device_id: ad2c7f3bc7689b3eced0854e7597f5f1
      domain: cover
      entity_id: f481efc155d2282ce89320486e4c7fe1
      type: set_position
      position: 70
  mode: restart
