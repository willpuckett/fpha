- id: '1707930534922'
  alias: Onward!
  description: ''
  trigger:
  - platform: time
    at: 06:15:00
    id: weekday
  - platform: time
    at: 08:00:00
    id: weekend
  - platform: state
    entity_id:
    - input_boolean.anyone_home
    to: 'on'
    id: anyone_home
  condition:
  - condition: or
    conditions:
    - condition: and
      conditions:
      - condition: trigger
        id:
        - weekday
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: and
      conditions:
      - condition: trigger
        id:
        - weekend
      - condition: time
        weekday:
        - sun
        - sat
    - condition: trigger
      id:
      - anyone_home
  action:
  - service: light.turn_on
    metadata: {}
    data:
      transition: 300
    target:
      entity_id:
      - light.erik_light
      - light.rope_light
      - light.stove_light
      - light.vulcan_light
      - light.phil_light
  - if:
    - condition: trigger
      id:
      - weekday
      - weekend
    then:
    - service: switch.turn_on
      target:
        device_id:
        - 6fa81328ac090c9153be898d12e2f17a
      data: {}
    - device_id: f18cd5327f41c0374eb83fe36317cf9d
      domain: cover
      entity_id: 05020f99197f6a9e7bdb6c1c79b5ec42
      type: set_position
      position: 10
    - device_id: f18cd5327f41c0374eb83fe36317cf9d
      domain: cover
      entity_id: a63b34e98c58c894a8199e9238451450
      type: set_position
      position: 50
    - device_id: f18cd5327f41c0374eb83fe36317cf9d
      domain: cover
      entity_id: 6a0c28cdf8ad014fbbef8b8122ec7f6d
      type: set_position
      position: 10
    - device_id: ad2c7f3bc7689b3eced0854e7597f5f1
      domain: cover
      entity_id: f481efc155d2282ce89320486e4c7fe1
      type: set_position
      position: 65
  - if:
    - condition: trigger
      id:
      - anyone_home
    then:
    - service: climate.set_temperature
      metadata: {}
      data:
        temperature: 65
        hvac_mode: heat
      target:
        entity_id: climate.heater_pid_climate_controller
  mode: single
