- id: '1708646656223'
  alias: Phi Shutdown
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.phi
    id: phi_boolean
  - platform: device
    type: changed_states
    device_id: 4f45bf360d06636a37746f5de11fc861
    entity_id: 82ce4532c9dbbda34c83bd0410d05622
    domain: switch
    id: phi_switch
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - phi_switch
    then:
    - if:
      - condition: state
        entity_id: switch.phi_switch
        state: 'on'
      then:
      - service: input_boolean.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: input_boolean.phi
      else:
      - service: input_boolean.turn_off
        metadata: {}
        data: {}
        target:
          entity_id: input_boolean.phi
    else:
    - if:
      - condition: state
        entity_id: input_boolean.phi
        state: 'on'
      then:
      - service: switch.turn_on
        metadata: {}
        data: {}
        target:
          entity_id: switch.phi_switch
      else:
      - if:
        - condition: state
          entity_id: sensor.ph_current_print_state
          state: printing
        then:
        - wait_for_trigger:
          - platform: state
            entity_id:
            - sensor.ph_current_print_state
            from: printing
          continue_on_timeout: false
      - if:
        - condition: numeric_state
          entity_id: sensor.ph_extruder_temperature
          above: 50
        then:
        - wait_for_trigger:
          - platform: numeric_state
            entity_id:
            - sensor.ph_extruder_temperature
            below: 50
          continue_on_timeout: false
      - service: script.phi_shutdown
        metadata: {}
        data: {}
  mode: single
  max_exceeded: silent
- id: '1709535186772'
  alias: TV Sleep Mode
  description: ''
  trigger:
  - platform: time
    at: '23:00:00'
  condition:
  - condition: state
    entity_id: media_player.prong
    state: playing
  action:
  - service: media_player.volume_set
    metadata: {}
    data:
      volume_level: 0.07
    target:
      entity_id: media_player.prong_samsung
  - if:
    - condition: state
      entity_id: input_boolean.white_point
      state: 'off'
    then:
    - service: script.tv_sleep_mode
      metadata: {}
      data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 750
  - if:
    - condition: state
      entity_id: input_boolean.light_sensitivity
      state: 'on'
    then:
    - service: script.dark_mode
      metadata: {}
      data: {}
  mode: single
- id: '1709535417856'
  alias: TV Bright Mode
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.prong
    from: standby
    to: paused
  - platform: state
    entity_id:
    - media_player.prong
    from: standby
    to: idle
  condition:
  - condition: sun
    before: sunset
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 5
      milliseconds: 0
  - service: media_player.volume_set
    metadata: {}
    data:
      volume_level: 0.32
    target:
      entity_id: media_player.prong_samsung
  - if:
    - condition: state
      entity_id: input_boolean.light_sensitivity
      state: 'on'
    then:
    - service: script.dark_mode
      metadata: {}
      data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 750
  - if:
    - condition: state
      entity_id: input_boolean.white_point
      state: 'on'
    then:
    - service: script.tv_sleep_mode
      metadata: {}
      data: {}
  mode: single
- id: '1709574568785'
  alias: TV Light Sensitivity
  description: ''
  trigger:
  - platform: sun
    event: sunset
    offset: '60'
  - platform: time
    at: '20:45:00'
  condition: []
  action:
  - if:
    - condition: state
      entity_id: media_player.prong
      state: playing
    then:
    - service: media_player.volume_set
      metadata: {}
      data:
        volume_level: 0.22
      target:
        entity_id: media_player.prong_samsung
    - if:
      - condition: state
        entity_id: input_boolean.light_sensitivity
        state: 'off'
      then:
      - service: script.dark_mode
        metadata: {}
        data: {}
  mode: single
