phi_shutdown:
  alias: Phi Shutdown
  sequence:
  - condition: not
    conditions:
    - condition: state
      entity_id: sensor.ph_current_print_state
      state: printing
  - service: button.press
    metadata: {}
    data: {}
    target:
      entity_id: button.ph_host_shutdown
  - wait_template: '{{ is_state("sensor.ph_current_print_state", "unavailable") }}'
    continue_on_timeout: true
    timeout: 00:01:00
  - delay:
      hours: 0
      minutes: 1
      seconds: 0
      milliseconds: 0
  - service: switch.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: switch.phi_switch
  mode: single
  icon: mdi:ph
dark_mode:
  alias: Toggle TV Light Sensitivity
  sequence:
  - service: remote.send_command
    metadata: {}
    data:
      delay_secs: 0.1
      num_repeats: 3
      command:
      - menu
    target:
      entity_id: remote.prong
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 750
  - service: remote.send_command
    metadata: {}
    data:
      command:
      - select
    target:
      entity_id: remote.prong
  - service: input_boolean.toggle
    metadata: {}
    data: {}
    target:
      entity_id: input_boolean.light_sensitivity
  mode: single
